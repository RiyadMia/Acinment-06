<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-success p-2 text-dark bg-opacity-25">
    <section>
        <!-- phones search area -->
        <h1 class=" mt-5 text-center text-success">Search your favorite Mobile Phone</h1>
        <div class="input-group mb-3 w-50  mx-auto mt-5">
            <input id="search-firld" type="text" class="form-control" placeholder="Search the  phone "
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        <!-- singal phone details -->
        <div id="phone-details" class="w-50 mx-auto">
        </div>
        <!-- phones search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <h1 id="notFound" class="text-danger">not found result </h1>
    </section>















    <!-- Bootstrap script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- phone js -->
    <script src="phone.js"></script>
</body>

</html>
